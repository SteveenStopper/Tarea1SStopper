<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/estilos.css">

</head>

<body>
  <section class="d-flex justify-content-center", style="padding-top: 10%;">
    <div class="card col-sm-6 p-3">
      <div class="mb-3">
        <h4>Contactos</h4>
        <div class="mb-2">
          <form action="">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre :</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Juanito">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Apellido :</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Gomez">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Correo Electronico :</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="Sexo">Sexo</label>
              <input type="radio" name="sexo" id="Masculino" value="masculino"> Masculino
              <input type="radio" name="sexo" id="Femenino" value="femenino"> Femenino
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Comentario :</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
        </div>
      </div>
  </section>
</body>

</html>
<!-- JavaScript Bundle with Popper -->
